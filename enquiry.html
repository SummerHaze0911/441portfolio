<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<script src="script.js" defer></script>
<body>

<!-- Navigation bar -->
<nav class="nav-bar">
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="course.html">Courseware</a></li>
        <li><a href="enquiry.html">Register</a></li>
        <li><a href="projects.html">Projects</a></li>
    </ul>
</nav>

<!-- Page name -->
<div class="page-name">
    <h1>Register a course for free</h1>
</div>

<!-- Registration form -->
<section class="registration-form">
    <form id="enquiryForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio"></textarea><br><br>

        <label for="course">Course:</label>
        <select id="course" name="course">
            <option value="course1">Course 1</option>
            <option value="course2">Course 2</option>
            <option value="course3">Course 3</option>
            <option value="course4">Course 4</option>
            <option value="course5">Course 5</option>
        </select><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br><br>

        <input type="submit" value="Submit">
    </form>
</section>

<div class="todo-list">
    <h2>To-Do List</h2>
    <ul id="todo-items">
        <!-- To-Do items will be dynamically added here using JavaScript -->
    </ul>
    <input type="text" id="todo-input" placeholder="Add new task...">
    <button onclick="addTodo()">Add Task</button>
</div>

<!-- Footer -->
<footer class="footer">

</footer>

</body>
</html>
